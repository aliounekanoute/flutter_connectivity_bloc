on:
    push:
     branches:
      - develop
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install Flutter
              uses: subosito/flutter-action@v2
              with:
                channel: stable
            - name: Install dependencies
              run: flutter pub get
            - name: Analyze
              run: flutter analyze
